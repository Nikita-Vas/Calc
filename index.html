<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="calc">
      <div class="calc-screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <button type="button" class="btn ac btn-grey">AC</button>
        <button type="button" class="btn plus-minus btn-grey">+/-</button>
        <button type="button" class="btn percent btn-grey">%</button>
        <button type="button" class="btn division btn-yellow">/</button>

        <button type="button" class="btn seven">7</button>
        <button type="button" class="btn eight">8</button>
        <button type="button" class="btn nine">9</button>
        <button type="button" class="btn myltiply btn-yellow">X</button>

        <button type="button" class="btn four">4</button>
        <button type="button" class="btn five">5</button>
        <button type="button" class="btn six">6</button>
        <button type="button" class="btn minus btn-yellow">-</button>

        <button type="button" class="btn one">1</button>
        <button type="button" class="btn two">2</button>
        <button type="button" class="btn three">3</button>
        <button type="button" class="btn plus btn-yellow">+</button>

        <button type="button" class="btn zero btn-big">0</button>
        <button type="button" class="btn dot">.</button>
        <button type="button" class="btn equal btn-yellow">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
